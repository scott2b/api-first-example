{% if request.session.messages %}

<style>
  span.message-closer {
    position: absolute;
    right: 7px;
    bottom: 7px;
  }
  .card {
    padding: 1em;
  }
  .info {
    background-color: #d8ecf3;
  }
</style>

      {% for message in request.session.messages %}

        <div class="card {{ message.class }} fluid">
        {{ message.text }}
        <span class="message-closer icon-x-square"></span>
        </div>

      {% endfor %}

      {{ request.clear_messages() }}

<script>
const closers = document.getElementsByClassName('message-closer');
for (var i = 0; i < closers.length; i++) {
    closers[i].addEventListener('click', function(event) {
        event.target.closest(".card").style.display = 'none';
    });
}
</script>
{% endif %}
